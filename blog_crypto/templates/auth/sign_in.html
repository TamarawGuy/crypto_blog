{% extends 'shared/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'sign in' %}" method="post">
        <h2>Sign in</h2>
        <p>Please fill in this form to sign in to your account.</p>
        <hr>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Sign in</button>
    </form>
{% endblock %}

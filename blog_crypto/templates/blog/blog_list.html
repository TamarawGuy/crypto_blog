{% extends 'shared/base.html' %}

{% block content %}
    {% if blogs %}
        {% for blog in blogs %}
            <div class="container-3 box">
                <div class="container-3-box">
                    <h4>{{ blog.author }}</h4>
                    <h3><a href="{% url 'blog post details' blog.id %}">{{ blog.title }}</a></h3>
                    <p>{{ blog.content }}</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
